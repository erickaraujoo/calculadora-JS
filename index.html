<DOCTYPE html>
<html>
    <head>
        <title>Calculadora - jQuery</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Titulo da página -->
        <div class="titulo">
            <h1>Calculadora Financeira</h1>
        </div>
        <!-- Container da calculadora -->
        <div class="container">
            <!-- Container da parte do resultado da calculadora -->
            <header class="top">
                <div class="form">
                    <label id="op"></label>
                    <!-- Campo dos números -->
                    <input type="text" id="resultado" class="campo" autofocus>
                </div>
            </header>
            <!-- Corpo da calculadora -->
            <section class="body">
                <!-- Botões da calculadora -->
                <input type="button" value="7"  name="btn"              class="btn num"         title="7">
                <input type="button" value="8"  name="btn"              class="btn num"         title="8">
                <input type="button" value="9"  name="btn"              class="btn num"         title="9">
                <input type="button" value="+"  name="adicao"           class="btn adicao calc"         title="Adição">
                <input type="button" value="C"  name="apagar"           class="btn calc"         title="Apagar">
                <input type="button" value="4"  name="btn"              class="btn num"         title="4">
                <input type="button" value="5"  name="btn"              class="btn num"         title="5">
                <input type="button" value="6"  name="btn"              class="btn num"         title="6">
                <input type="button" value="-"  name="subtracao"        class="btn calc"         title="Subtração">
                <input type="button" value="CE" name="apagarTudo"       class="btn calc"         title="Apagar tudo">
                <input type="button" value="1"  name="btn"              class="btn num"         title="1">
                <input type="button" value="2"  name="btn"              class="btn num"         title="2">
                <input type="button" value="3"  name="btn"              class="btn num"         title="3">
                <input type="button" value="x"  name="multiplicacao"    class="btn calc"         title="Multiplicação">
                <input type="button" value="="  name="resultado"        class="btn igual result"   title="Resultado">
                <input type="button" value="0"  name="btn"              class="btn zero num"    title="0">
                <input type="button" value="."  name="btn"              class="btn num"         title="Decimal">
                <input type="button" value="÷"  name="divisao"          class="btn calc"         title="Divisão">
            </section>
        </div>
        <!-- Créditos -->
        <div class="rodape">
            <h5>Erick Araujo Barbosa</h5>
            <h5>Concluído em 20 de Junho de 2019</h5>
        </div>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
